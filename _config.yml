# Where things are
source              :  "site"
destination         : ./_gh_pages
collections_dir     : _collections
plugins_dir         : _plugins
layouts_dir         : _layouts
data_dir            : _data
includes_dir        : _includes
sass:
  sass_dir: _sass/mayrino
  style: compressed
collections:
  posts:
    output          : true

# Handling Reading
safe                : false
include             : [".htaccess"]
keep_files          : [".git", ".svn"]
encoding            : "utf-8"
markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
strict_front_matter : true

# Filtering Content
show_drafts         : null
limit_posts         : 0
future              : false
unpublished         : false

# Plugins
whitelist           : []
plugins             : 
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Conversion
markdown            : kramdown
highlighter         : rouge
excerpt_separator   : "\n\n"
incremental         : true
timezone            : Asia/Shanghai


# Serving
port                : 9090
host                : localhost
baseurl             : "" # does not include hostname
url                 : "https://mayrino.com"
show_dir_listing    : false

# Outputting
permalink           : pretty
paginate_path       : /page:num


quiet               : false
verbose             : false
defaults            : []

liquid:
  error_mode        : warn
  strict_filters    : false
  strict_variables  : false

kramdown:
  auto_ids          : true

